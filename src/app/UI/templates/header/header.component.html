

    <div [class]="   isDark ? 'bg-gray text-white p-5 flex flex-col gap-6 xl:flex-row items-center justify-around gap-1 xl:gap-80  ' : 'bg-sky p-5 flex flex-col gap-6 xl:flex-row items-center justify-around gap-1 xl:gap-80'" >

         <button class="text-white text-xl md:hidden" (click)="toggleMenu()">
            <fa-icon [icon]="bar"></fa-icon>
          </button>

        <div  class="text-2xl font-bold">
            MANIBAHO Patrick
        </div>

        
        <div  [ngClass]="{
            'hidden md:flex md:flex-row': !isSmall,
            'flex flex-col': isSmall
          }">
            <ng-container *ngFor="let route of routeList">
                <app-routerlink [route]="route.route" [linkClass]="route.linkClass"  [linkText]="route.linkText" ></app-routerlink>
            </ng-container>

         
            <ng-container *ngIf="showSignup && !logedIn">
                <app-routerlink route="/signup" linkClass="text-xl px-5" linkText="Signup"></app-routerlink>
                </ng-container>
                
                <ng-container *ngIf="!logedIn">
                    <app-routerlink route="/login" linkClass="text-xl px-5" linkText="Login"></app-routerlink>
                </ng-container>
                <ng-container *ngIf="logedIn">
                        <app-routerlink route="/logout" linkClass="text-xl px-5" linkText="Logout"></app-routerlink>
                </ng-container>   
        </div>
        
        
            <div class="">
                <fa-icon class="text-white text-xl" (click)="changeTheme()" *ngIf="isDark" [icon]="moon"></fa-icon>
                <fa-icon class="text-white text-xl" (click)="changeTheme()" *ngIf="!isDark" [icon]="sun"></fa-icon>
            </div>
        
        
    </div>
