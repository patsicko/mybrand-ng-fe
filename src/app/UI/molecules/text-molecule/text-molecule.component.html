<div [class]="textMoleculeClass ">
    <div [class]="imageContainerClass ??'flex items-center'">
        <app-image-atom *ngIf="showImage" [source]="source" [alt]="alt" [className]="imageClass"></app-image-atom>
        <div [class]="textHeaderClass ?? 'font-extrabold'">{{textHeader}}</div>
        <ng-content></ng-content>
    </div>
    
    <hr class="mt-5 mb-5">
    <app-text-atom [className]="textClass" [text]="text"><ng-content></ng-content>  </app-text-atom>
</div>
